// required| will be overwritten if you have an advanced interface
galaxy                   MilkyWay   -- Galaxy of this gate's solar system. Not needed if "solarSystem" is known
solarSystem              Tauri		-- Solar system of this gate. Not needed if "localAddress" is known
localAddress             Local		-- Name or 9 chevron address of this stargate

// interface
menuOrder                alphabetical	-- alphabetical / file | file = the order of apparition in the file 
selectedMenu             main         	-- your default menu: "Solar_Systems","main", or any of your groups
textScale                1           	-- must be between 0.5 and 5
displayAddressOut        true 		-- display or not the address that you are dialing to
displayAddressIn         true		-- display or not the incoming address
adminMode                true		-- access to the update menu. terminal always has access to this menu
overrideDHD              false      -- "false","35","38","47"  false does not override; numbers correspond to the max number of a DHD

gateColor				 999999     -- hexadecimal codes of the colors you want
chevronOffColor			 7F664C
chevronOnColor			 F2B233
vortexColor				 99B2F2
vortexWhiteColor		 F0F0F0

// miscelaneous
irisConfig               closeIris    -- "openIris", "closeIris", "openIrisChevron-X", "closeIrisChevron-X". X is an int within 0-8
irisDiscoConfig          openIris	  -- the iris configuration when the gate is idle: "openIris", "closeIris"
irisBothWays             false		  -- wether the settings shall apply when dialing out
irisDefaultFirst         false		  -- when dialing out and iris is set to both ways as "Chevron" config, use default when dialing or address specific
chevronDelay             1,0.5,0.5,1  -- NotMilkyWay/StopRotation [a] OpenChevron [b] EncodeChevron [c] CloseChevron [d] StartNextStep
chevronOrder7            12367845     -- chevron activation order for 7 chevrons addresses [-ca]
chevronOrder8            12346785     -- chevron activation order for 8 chevrons addresses [-ca]
chevronOrder9            12345678     -- chevron activation order for 9 chevrons addresses [-ca]

// milky way gate settings
milkyDial                fast		-- dialing operation : fast, slow, alternate(Inv), (anti)clockwise-0, (anti)clockwise-[x>0] [-ca], classic [-ca]
milkyMinRota             1			-- the minimum ammount of symbol the gate shall travel. Only for "fast" dialing.
milkySymbolReset         false		-- wether the gate shall reset to a specific symbol
milkyResetSymbol         0			-- the symbol to reset to. 0 is the POO

// pegasus gate settings  [--a]
pegDefaultSymbols        enchantment
pegDefaultPOO            enchant

// update                 -- "false" : set to not update. otherwise, tries to download the file
pastebinSolSys           false  -- You probably only need to download it once
pastebinGatePublic       false
pastebinGateFaction      false
pastebinGatePrivate      false
pastebinAdConfig         false  -- Don't forget to update the pastebin.
pastebinWhitelist        false
pastebinBlacklist        false
pasteBinGDO              false  -- Don't forget your codes
pasteBinConfig           false  -- Not recommended.